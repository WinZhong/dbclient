<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>connection db</title>
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>

<div>
	<button onClick="doConnect()">新建连接</button>
</div>
<div style="height: 30px;"></div>
<div>
	<button onClick="doQuery()">查询数据</button>
</div>
	
<script>
	//根路径
	const restRoot = ''; //必须要设计成一个变量
	//cookie名
	const cookieName = '_tokensu';
	//缓存
	const cache = {
		token: getCookie(cookieName)
	};
	var param = {type: 'Mysql', host: '192.168.10.8', port: '3306', name: 'mysql', 
			userName: 'root', password: '123456'};
	//连接
	function doConnect(){
		console.log('try connect.');
		$.extend(param, cache);
		console.log(param);
		$.ajax({
			url: restRoot + '/newcon/create',
			data: param,
			type: 'post',
			success: function(data){
				console.log(data.attributes.token);
				if(data.attributes.token && !cache.token){
					console.log('设置cookie');
					setCookie(cookieName, data.attributes.token, 1000);
				}
				var dbId = data.attributes.dbId;
				if(dbId && !cache.dbId){
					console.log('设置dbId');
					cache.dbId = dbId;
				}
				console.log(data);
			}
		});
	}
	//查询
	function doQuery(){
		var param = {
			//sql: 'select * from bill'
			sql: 'select * from pass limit 10'
		};
		$.extend(param, cache);
		console.log(param);
		$.ajax({
			url: restRoot + '/sql/execute',
			data: param,
			success: function(data){
				console.log(data);
			}
		});
	}
	//设置cookie
	function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
     	document.cookie = cname + "=" + cvalue + "; " + expires+"; path=/";  //这个很重要代表在那个层级下可以访问cookie
    }
    //获取cookie
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while(c.charAt(0) == ' ') c = c.substring(1);
            if(c.indexOf(name) != -1) return c.substring(name.length, c.length);
        }
        return null;
    }
    //删除 cookie
    function clearCookie(name) {
        setCookie(name, "", -1);
    }
</script>	

</body>
</html>
